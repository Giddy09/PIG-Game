<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="next_player">
                <p id="para"></p>
            </div>
    <div class="container">
        <div class="player-panel active" id="panel-0" >
            
            <div class="player-name " id="player-0">Player 1</div>
            <div class="global-score" id="score-0">40</div>
            <div class="current">
                <div>Current Score</div>
                <div class="current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="btns">
                <button class="new">New Game</button>
                <button class="roll ">Roll Dice</button>
                <button class="hold">Hold</button>
        </div>
        <div class="player-panel" id="panel-1">
            <div class="player-name" id="player-1">Player 2</div>
            <div class="global-score" id="score-1">39</div>
            <div class="current">
                <div>Current Score</div>
                <div class="current-score" id="current-1">0</div>
            </div>
        </div>
        <div class="dice">6</div>    
       
    </div>    

    
    
       
    <script src="app.js"></script>
</body>
</html>
